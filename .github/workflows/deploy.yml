name: Build and Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup and Configure Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm install
          npm i core-util-is
          npm ci 

        # Lint test
      - name: Static Code Analysis for Linting
        run: npm run lint
        continue-on-error: true

      # - name: Run JavaScript Tests
      #   run: npm test

      - name: Build Artifacts
        run: npm run build

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-build
          path: ./build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: github-pages-build
          path: ./build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./build
          publish_branch: main
          force_orphan: true
          keep_files: false
          commit_message: "Deploy fresh changes to GitHub Pages from GitHub Actions"
          user_name: ${{ secrets.PAGES_USERNAME }}
          user_email: ${{ secrets.PAGES_EMAIL }}
      - name: Notify Deployment Success
        if: success()
        run: echo "Deployment to GitHub Pages successful!"
      - name: Notify Deployment Failure
        if: failure()
        run: echo "Deployment to GitHub Pages failed!"    
